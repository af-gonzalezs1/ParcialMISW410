<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <img src="assets/header.png" class="img-fluid mb-4" alt="Comercialización de Automotores">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Marca</th>
            <th>Línea</th>
            <th>Modelo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehiculo of vehiculos">
            <td>{{vehiculo.id}}</td>
            <td>{{vehiculo.marca}}</td>
            <td>{{vehiculo.linea}}</td>
            <td>{{vehiculo.modelo}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
